<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Converter & Arithmetic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>

        <!--logo-->

      <div class="logo-box">
        <div class="logo">01<br>10</div>

        <!--Heading-->
        <h1 class="gradient-text">Binary Converter & Arithmetic</h1>
      </div>

      <!--Subtitle-->
      <p>Powerful tools for binary-decimal conversion, arithmetic operations, expression evaluation, and ASCII reference</p>
    </header>

    <main>

      <!--Decimal/Binary Convertor-->
    <div>

    <div class="box">
      <section class="converter">
        <h2>Number Converter</h2>
        <label for="binary-input">Enter binary number:</label>
        <input id="binary-input" type="text" placeholder="e.g., 101010">
        <button>Convert to Decimal</button>
      </section>
    </div>

      <!--Binary Arithmetic-->
<div class="box">
    <section class="converter">
        <h2>Binary Calculator</h2>
        <label for="first-input">First Binary Number:</label>
        <input id="first-input" type="text" placeholder="e.g., 101010">

        <label for="second-input">Second Binary Number:</label>
        <input id="second-input" type="text" placeholder="e.g., 101010">
        <button>Convert to Decimal</button>
      </section>
      </div>
</div>

      <!--BODMAS SECTION-->

    <section class="evaluator">
      <h2>BODMAS</h2>
      <label for="expression">Binary Expression:</label>
      <input id="expression" type="text" placeholder="1010 + 1100">

      <div class="quick-insert">
        <span>Operators :</span>
        <div class="buttons">

        <button>+</button>
        <button>-</button>
        <button>*</button>

        </div>
      </div>


  <!--Arithmetic Section-->

      <section class="arithmetic">
        <h2>Binary Arithmetic</h2>
        <label>First Binary Number:</label>
        <input type="text" placeholder="e.g., 1010">
        <label>Second Binary Number:</label>
        <input type="text" placeholder="e.g., 0110">

        <div class="operations">
          <button class="add">+ Add</button>
          <button class="subtract">- Subtract</button>
          <button class="multiply">x Multiply</button>
        </div>

        <button class="calculate">Calculate</button>
      </section>
    </main>


    <!--ASCII TABLE-->
        <div class="big-box">
            <p>ASCII TABLE</p>
            <table border="">
            
                <th>Decimal</th>
                <th>Binary</th>
                <th>Hexadecimal</th>
                <th>Character</th>
               
                <tr>
                    <td>
                        <p>01</p>
                        
                    </td>
                    <td>
                        100001
                    </td>
                    <td>
                        11111
                    </td>
                    <td>
                        b
                    </td>
                </tr>
            </table>
        
    </div>
  </div>
</body>
</html>
